
<capx-critical-lane-volume-sum [vc]="(capxStateService.conventionalJunctionResult$ | async)!.zone5_center_vc" [clv]="(capxStateService.conventionalJunctionResult$ | async)!.zone5_center_clv"></capx-critical-lane-volume-sum>
<div fxLayout="column" fxLayoutAlign="space-around stretch" >
  <div>
    <clr-icon shape="angle left"></clr-icon><a [routerLink]="['/results']" class="p3 back-to-results-text">Back to Results</a> <span class="p2" style="margin-left: 25px;">Conventional Intersection</span>
  </div>
  <clr-tabs fxFlex>
    <clr-tab>
        <button clrTabLink>Design</button>
        <clr-tab-content>
          <div class="junction-content centered-parent">
            <capx-conventional-design class="centered-child"></capx-conventional-design>
          </div>
        </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>Configuration</button>
        <clr-tab-content>
          <div class="junction-content centered-parent">
            <capx-conventional-configuration></capx-conventional-configuration>
          </div>
          </clr-tab-content>
    </clr-tab>
  </clr-tabs>
</div>
