<div class="px12 py12 round-t"><div class="w240 round shadow-darken10 px12 py12 txt-s">
  <div class="block mb6" fxLayout="row" fxLayoutAlign="space-around center">
    <div><strong>Critical Lane Volume Sum: {{clv}}</strong></div>
    <div><strong>V/C: {{vc}}</strong></div>
  </div>
  <div class="grid mb6">
    <div class="col bg1 h12" [class.active]="capxStateService.getCurrentClvRange(clv) === 1"></div>
    <div class="col bg2 h12" [class.active]="capxStateService.getCurrentClvRange(clv) === 2"></div>
    <div class="col bg3 h12" [class.active]="capxStateService.getCurrentClvRange(clv) === 3"></div>
    <div class="col bg4 h12" [class.active]="capxStateService.getCurrentClvRange(clv) === 4"></div>
  </div>
  <div class="grid txt-xs">
    <div class="col align-center">{{(capxStateService.clv_range_text$ | async)!.get(1)}}</div>
    <div class="col align-center">{{(capxStateService.clv_range_text$ | async)!.get(2)}}</div>
    <div class="col align-center">{{(capxStateService.clv_range_text$ | async)!.get(3)}}</div>
    <div class="col align-center">{{(capxStateService.clv_range_text$ | async)!.get(4)}}</div>
  </div>
</div></div>
